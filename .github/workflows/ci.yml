name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
      - name: Check poetry lock file
        run: |
          poetry lock --check
      - name: Lint and Format
        run: |
          poetry run black --check .
          poetry run ruff check .
      - name: Type Check
        run: |
          poetry run mypy .
      - name: Test
        run: |
          poetry run pytest --cov=pymelcloudhome --cov-report=xml
